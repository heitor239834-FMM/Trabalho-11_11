<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto AR - 3 Targets (Local Scripts)</title>

  <!-- A-Frame local -->
  <script src="js/aframe.min.js"></script>

  <!-- MindAR local -->
  <script src="js/mindar-image-aframe.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial; }

    #status {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 10px;
      z-index: 10;
      font-size: 14px;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    button {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>

<body>
  <div id="status">Aponte a câmera para um dos três targets...</div>

  <div id="controls">
    <button id="btnScale">Aumentar Tamanho</button>
    <button id="btnSpeed">Aumentar Velocidade</button>
    <button id="btnStop">Parar Giro</button>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind"
    color-space="sRGB"
    embedded
    vr-mode-ui="enabled: false"
    renderer="precision: mediump; antialias: true;"
  >
    <a-assets>
      <a-asset-item id="avocado" src="Avocado.gltf"></a-asset-item>
      <a-asset-item id="cube" src="AnimatedCube.gltf"></a-asset-item>
      <a-asset-item id="dragon" src="DragonAttenuation.gltf"></a-asset-item>
    </a-assets>

    <!-- Target 1 -->
    <a-entity id="t1" mindar-image-target="targetIndex: 0">
      <a-entity id="m1"
        gltf-model="#avocado"
        scale="0.6 0.6 0.6"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
      ></a-entity>
    </a-entity>

    <!-- Target 2 -->
    <a-entity id="t2" mindar-image-target="targetIndex: 1">
      <a-entity id="m2"
        gltf-model="#cube"
        scale="0.6 0.6 0.6"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
      ></a-entity>
    </a-entity>

    <!-- Target 3 -->
    <a-entity id="t3" mindar-image-target="targetIndex: 2">
      <a-entity id="m3"
        gltf-model="#dragon"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
      ></a-entity>
    </a-entity>

    <a-camera look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const status = document.getElementById("status");

      const models = [
        document.getElementById("m1"),
        document.getElementById("m2"),
        document.getElementById("m3"),
      ];

      const targets = [
        document.getElementById("t1"),
        document.getElementById("t2"),
        document.getElementById("t3"),
      ];

      let active = null;
      let spinning = true;
      let speed = 4000;

      targets.forEach((t, i) => {
        t.addEventListener("targetFound", () => {
          active = i;
          status.textContent = "Target " + (i + 1) + " reconhecido!";
        });

        t.addEventListener("targetLost", () => {
          if (active === i) {
            active = null;
            status.textContent = "Aponte a câmera para um dos três targets...";
          }
        });
      });

      document.getElementById("btnScale").onclick = () => {
        if (active === null) return;
        let m = models[active];
        let s = m.getAttribute("scale").x + 0.2;
        m.setAttribute("scale", `${s} ${s} ${s}`);
      };

      document.getElementById("btnSpeed").onclick = () => {
        if (active === null || !spinning) return;
        speed = Math.max(500, speed - 500);
        models[active].setAttribute("animation",
          `property: rotation; to: 0 360 0; loop: true; dur: ${speed}`
        );
      };

      document.getElementById("btnStop").onclick = () => {
        if (active === null) return;
        let m = models[active];

        if (spinning) {
          m.removeAttribute("animation");
          spinning = false;
          btnStop.textContent = "Retomar Giro";
        } else {
          m.setAttribute("animation",
            `property: rotation; to: 0 360 0; loop: true; dur: ${speed}`
          );
          spinning = true;
          btnStop.textContent = "Parar Giro";
        }
      };
    });
  </script>
</body>
</html>
