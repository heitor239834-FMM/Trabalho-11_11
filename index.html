<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MindAR - 3 Targets</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind"
    color-space="sRGB"
    embedded
    vr-mode-ui="enabled: false"
    renderer="precision: mediump; antialias: true;"
  >
    <a-assets>
      <!-- Os 3 modelos GLTF -->
      <a-asset-item id="avocado" src="./Avocado.gltf"></a-asset-item>
      <a-asset-item id="cube" src="./AnimatedCube.gltf"></a-asset-item>
      <a-asset-item id="dragon" src="./DragonAttenuation.gltf"></a-asset-item>
    </a-assets>

    <!-- TARGET 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity gltf-model="#avocado" scale="0.2 0.2 0.2" position="0 0 0"></a-entity>
    </a-entity>

    <!-- TARGET 1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-entity gltf-model="#cube" scale="0.2 0.2 0.2" position="0 0 0"></a-entity>
    </a-entity>

    <!-- TARGET 2 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-entity gltf-model="#dragon" scale="0.2 0.2 0.2" position="0 0 0"></a-entity>
    </a-entity>

    <a-camera></a-camera>
  </a-scene>
</body>
</html>
